<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КАЛЬКУЛЯТОР</title>
</head>

<body>

    <h1>
        МЕГАКАЛЬКУЛЯТОР
    </h1>

    <!-- ПРИЛОЖЕНИЕ -->
    <div class="app">
        <!-- форма для ввода данных -->
        <div class="app__input-form">
            <form class="form" action="number">
                <span class="form__text">
                    КАК ПОЛЬЗОВАТЬСЯ: первое число, знак, второе число, равно, знак, снова число и так далее. <br>
                    Красным выделены недоделанные части, вводить с клавиатуры нельзя.
                </span>
                <div class="form__input-space">
                    <div class="form__info">
                        0
                    </div>
                    <div class="form__input">
                        0
                    </div>
                </div>
            </form>

            <!-- клавиатура калькулятора -->
            <div class="app__keyboard">

                <div class="keyboard">
                    <!-- кнопочки -->
                    <!-------------------------->
                    <button class="keyborad__button clear">C</button>

                    <!-------------------------->
                    <button class="keyborad__button dont-working">(</button>

                    <!-------------------------->
                    <button class="keyborad__button dont-working">)</button>

                    <!-------------------------->
                    <button class="keyborad__button yellow">/</button>

                    <!-------------------------->
                    <button class="keyborad__button">7</button>

                    <!-------------------------->
                    <button class="keyborad__button">8</button>

                    <!-------------------------->
                    <button class="keyborad__button">9</button>

                    <!-------------------------->
                    <button class="keyborad__button yellow">x</button>

                    <!-------------------------->
                    <button class="keyborad__button">4</button>

                    <!-------------------------->
                    <button class="keyborad__button">5</button>

                    <!-------------------------->
                    <button class="keyborad__button">6</button>

                    <!-------------------------->
                    <button class="keyborad__button yellow">-</button>

                    <!-------------------------->
                    <button class="keyborad__button">1</button>

                    <!-------------------------->
                    <button class="keyborad__button">2</button>

                    <!-------------------------->
                    <button class="keyborad__button">3</button>

                    <!-------------------------->
                    <button class="keyborad__button yellow">+</button>

                    <!-------------------------->
                    <button class="keyborad__button">0</button>

                    <!-------------------------->
                    <button class="keyborad__button dont-working">%</button>

                    <!-------------------------->
                    <button class="keyborad__button">.</button>

                    <!-------------------------->
                    <button class="keyborad__button yellow">=</button>

                </div>

            </div>
        </div>
    </div>


    <!-- СКРИПТ СНИЗУ ОСТАВЛЯЕМ, ЛУЧШЕ ОПТИМИЗАЦИЯ -->
    <script src="script.js"></script>
</body>

</html>
