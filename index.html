<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КАЛЬКУЛЯТОР</title>
</head>

<body>

    <h1>
        МЕГАКАЛЬКУЛЯТОР
    </h1>

    <!-- ПРИЛОЖЕНИЕ -->
    <div class="app">
        <!-- форма для ввода данных -->
        <div class="app__input-form">
            <form class="form" action="number">
                <span class="form__text">
                    ВВОДИ ЦИФЕРКИ
                </span>
                <div class="form__input-space">
                    <div class="form__info">

                    </div>
                    <input class="form__input" type="text">
                </div>
            </form>

            <!-- клавиатура калькулятора -->
            <div class="app__keyboard">

                <div class="keyboard">
                    <!-- кнопочки -->
                    <!-------------------------->
                    <button class="keyborad__button" id="kC">
                        C
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="kSk">
                        (
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="kSc">
                        )
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button yellow" id="kSl">
                        /
                    </button>
                    <!-------------------------->
                    <button class="keyborad__button" id="k7">
                        7
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k8">
                        8
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k9">
                        9
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button yellow" id="kx">
                        x
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k4">
                        4
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k5">
                        5
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k6">
                        6
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button yellow" id="kM">
                        -
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k1">
                        1
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k2">
                        2
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k3">
                        3
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button yellow" id="kP">
                        +
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="k0">
                        0
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="kZ">
                        %
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button" id="kD">
                        ,
                    </button>

                    <!-------------------------->
                    <button class="keyborad__button yellow" id="kE">
                        =
                    </button>

                </div>

            </div>
        </div>
    </div>


    <!-- СКРИПТ СНИЗУ ОСТАВЛЯЕМ, ЛУЧШЕ ОПТИМИЗАЦИЯ -->
    <script src="script.js"></script>
</body>

</html>
